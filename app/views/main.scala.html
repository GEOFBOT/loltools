@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")"
            type="text/css">
        <link rel="stylesheet"
            media="screen"
            href="@routes.Assets.at("lib/bootstrap-material-design/css/bootstrap-material-design.min.css")"
            type="text/css">
        <link rel="stylesheet"
            media="screen"
            href="@routes.Assets.at("lib/bootstrap-material-design/css/ripples.min.css")"
            type="text/css">

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-material-design/js/material.min.js")"
            type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap-material-design/js/ripples.min.js")"
            type="text/javascript"></script>
    </head>
    <body>
        @navbar()

        <div class="container">
            @content
        </div>

        <!-- Bootstrap Material Design ripple effects -->
        <script type="text/javascript">$.material.init();</script>
    </body>
</html>
